<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid-bg">
    <header>
            <h2 class="Heading">Fluid BG Simulator</h2>
    </header>   
    <main>
        <aside>
            <div class="nav">
                <button class="pattern" id="btn">
                    <img src="/Assets/pattern.png">
                </button>
                <button class="colors" id="btn">
                    <img src="/Assets/colors.png">
                </button>
                <button class="speed" id="btn">
                    <img src="/Assets/speed.png">
                </button>
                <button class="collections" id="btn">
                    <img src="/Assets/collections.png">
                </button>
            </div>
        </aside>
        <section class="canvas">
            <div class="top-icons">
                <button class="pause" id="btn"> 
                    <img src="/Assets/pause.png">
                </button>
                <button class="star" id="btn">
                    <img src="/Assets/star.png">
                </button>
                <button class="magic" id="btn">
                    <img src="/Assets/magic.png">

            </div>
           <canvas id="fluidCanvas">

           </canvas>
        </section>

    </div>
